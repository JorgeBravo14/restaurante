<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante Sabor Peruano</title>
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>

  <header class="header">
    <h1>Sabor Peruano</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Carta</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Reservas</a></li>
      </ul>
    </nav>
  </header>

  <section class="carrusel">
    <div class="slides">
      <input type="radio" name="radio-btn" id="slide1" checked>
      <input type="radio" name="radio-btn" id="slide2">
      <input type="radio" name="radio-btn" id="slide3">

      <div class="slide first">
        <img src="https://i.imgur.com/e1rPXQD.jpg" alt="Ceviche peruano">
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/uyWKHrN.jpg" alt="Lomo saltado">
      </div>
      <div class="slide">
        <img src="https://i.imgur.com/8Xtq2J7.jpg" alt="Anticuchos">
      </div>

      <div class="navegacion-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>
    </div>

    <div class="navegacion-manual">
      <label for="slide1" class="manual-btn"></label>
      <label for="slide2" class="manual-btn"></label>
      <label for="slide3" class="manual-btn"></label>
    </div>
  </section>

  <section class="presentacion">
    <h2>¡Bienvenidos a Sabor Peruano!</h2>
    <p>Disfruta de los mejores platos tradicionales del Perú en un ambiente acogedor y lleno de cultura. De la costa, la sierra y la selva a tu mesa.</p>
  </section>

  <footer class="footer">
    <p>© 2025 Sabor Peruano - Todos los derechos reservados</p>
  </footer>

</body>
</html>
